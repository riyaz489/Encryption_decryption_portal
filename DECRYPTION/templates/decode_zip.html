{% load static %}

<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  {% block title %}
  {% endblock title %}

</head>

<body>
  {% block content %}
  <nav class="navbar shadow-lg navbar-expand-lg navbar-dark" style="background-color: #2d334cb7">
    <div class="container px-5">
      <a class="navbar-brand" href="#!" style="font-size: 20px;"><b>DECRYPT ZIP FILE </b></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link " aria-current="page" href="{% url 'home' %}"
              style="font-size: 20px;">Home</a></li>

          {% if user.is_authenticated %}
    <li class="nav-item"><a class="nav-link" aria-current="page" href="/logout" style="font-size: 20px; hidden"><button class="btn btn-outline-light my-2 my-sm-0"> Logout</button></a></li>
              {% endif %}

        </ul>
      </div>
    </div>
  </nav>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <!--    {{ form.as_p }}-->
    <section class="d-flex justify-content-center overflow-hidden " style="min-height: 94%;background:#fcdca98a">

      <div class="card shadow-lg d-flex justify-content-center "
        style="width: 50rem;margin-top: 13%; height: 20rem; background-color: #fff; border-radius: 5%">
        <div class="card-body py-5 flex justify-content-center text-center">
          <h1 class="lead text-black-50 mb-4"><b>Choose and Upload ZIP a File</b></h1>
          <div class="form-group d-flex justify-content-center">
            <!-- <div class="form-group "> -->

            <!--                  <label class="btn btn-lg shadow rounded-pill" style="width: 50%;background-color: #fb5509; color: white">-->
            <input type="file" name="zip_file" class="btn btn-lg shadow rounded-pill"
              style="width: 50%;background-color: #fb5509; color: white">
            <!--                  </label>-->

          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-lg shadow rounded-pill"
              style="width: 50%;background-color: #fb5509; color: white"><b>UPLOAD</b></button>
          </div>
        </div>
      </div>

    </section>
  </form>
  <ul>
    {% if error %}
    <p class="text-danger">some error</p>
    {% endif %}
  </ul>

  <!--  <input type="button" value="Download" onclick="window.open('download_my_pdf')">-->
  {% endblock content %}
</body>

</html>
