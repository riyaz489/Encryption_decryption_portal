{% load static %}

<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  {% block title %}
  {% endblock title %}
  {% load static %}
<link rel="stylesheet" href="{% static 'js/index.js' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  {% block content %}
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2d334cb7">
    <div class="container px-5">
      <a class="navbar-brand" href="#!" style="font-size: 20px;"><b>Decrypt Text</b></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link " aria-current="page" href="{% url 'home' %}"
              style="font-size: 20px;"><b>Home</b></a></li>
          {% if user.is_authenticated %}
    <li class="nav-item"><a class="nav-link" aria-current="page" href="/logout" style="font-size: 20px; hidden"><button class="btn btn-outline-light my-2 my-sm-0"> Logout</button></a></li>
              {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <section class="d-flex justify-content-center overflow-hidden " style="min-height: 94%; background:#fcdca98a">

    <div class="card shadow-lg d-flex justify-content-center mb-5 "
      style="width: 50rem;margin-top: 10%; height: 35rem; background:#fff ; border-radius: 5%">
      <div class="card-body py-5 flex justify-content-center text-center">
        <div class="form-group ">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="mytext">Enter Encrypted Text Here ...</label>
            <textarea class="form-control bg-light" id="mytext" name="mytext" rows="5"></textarea>
            <br />
            <button type="submit" class="btn btn-lg shadow rounded-pill"
              style="background-color: #fb5509; color: white; width: 50%;"><b>DECRYPT</b></button>
            <br /><br />


          </form>
          <div  id="loading"></div>
          {% if result %}
          <!--  <p> Result: {{ result }}</p>-->
          <label for="decryptedText"> Decrypted Text Appears Here ...</label>
          <div class="form-group">

            <textarea class="form-control" id="decryptedText" rows="5">{{ result }}</textarea>
          </div>

          {% elif error %}
          <p class="text-danger">An error has occured!</p>
          {% endif %}
        </div>
      </div>
    </div>

  </section>
  {% endblock content %}
</body>

</html>
